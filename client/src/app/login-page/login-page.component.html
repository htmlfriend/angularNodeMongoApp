<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input formControlName='email' id="email" type="email" required
        [ngClass]="{'invalid': form.controls?.email?.touched && form.controls?.email?.invalid }">
      <label for="email">Email:</label>
      <span *ngIf="form.controls?.email?.touched && form.controls?.email?.invalid " class="helper-text red-text">
        <span>You need to fill in a correct email</span>
      </span>
    </div>
    <div class="input-field">
      <input formControlName='password' id="password" type="password" required
        [ngClass]="{'invalid': form.controls?.password?.touched && form.controls?.password?.invalid || form.controls['password'].dirty }">
      <label for="password">Пароль:</label>
      <span *ngIf="form.controls?.password?.touched && form.controls?.password?.invalid " class="helper-text red-text">
        <span>The password must be 6 or more symbols</span>

        <br>
        <span>
          Status of form {{form.status}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button [disabled]="form.invalid" type="submit" class="modal-action btn waves-effect">Войти</button>
  </div>
</form>
